<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Welcome to HomeWork</title>
    </head>
    <body>
        <div id="content">
            <!--  Application Header Open -->
            <div class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item  full">
                    <h1 class="topcoat-navigation-bar__title font-large"><span class="icon-menu"></span>HomeWork</h1>
                </div>
            </div>
            <!--  Application Header Closed -->

            <!-- Exam Card Open -->
            <div class="card card-exam">
                <div class="head">
                    <h1 class="font-large">Select the Paper</h1>
                </div>
                <hr>
                <div class="card-body">
                    <!-- Tab Bar Open  -->
                    <div class="topcoat-tab-bar full font-small">
                        <label class="topcoat-tab-bar__item">
                            <input type="radio" name="topcoat">
                            <button class="topcoat-tab-bar__button full"><img src="img/exam-logo-waec.png" alt="" class=" "><br>WAEC</button>
                        </label>
                        <label class="topcoat-tab-bar__item">
                            <input type="radio" name="topcoat">
                            <button class="topcoat-tab-bar__button full"><img src="img/exam-logo-neco.png" alt="" class=" "><br>NECO</button>
                        </label>
                        <label class="topcoat-tab-bar__item">
                            <input type="radio" name="topcoat">
                            <button class="topcoat-tab-bar__button full"><img src="img/exam-logo-jamb.png" alt="" class=" "><br>JAMB</button>
                        </label>
                    </div>
                    <br>
                    <!-- Tab Bar Closed -->

                    <!-- List Items for Tab Open -->
                    <div class="topcoat-list">
                        <h3 class="topcoat-list__header font-small">Subject List</h3>
                        <ul class="topcoat-list__container font-medium">
                            <li class="topcoat-list__item">
                                Mathematics
                            </li>
                            <li class="topcoat-list__item">
                                English
                            </li>
                            <li class="topcoat-list__item">
                                Biology
                            </li>
                            <li class="topcoat-list__item">
                                Mathematics
                            </li>
                            <li class="topcoat-list__item">
                                English
                            </li>
                            <li class="topcoat-list__item">
                                Biology
                            </li>
                            <li class="topcoat-list__item">
                                Mathematics
                            </li>
                            <li class="topcoat-list__item">
                                English
                            </li>
                            <li class="topcoat-list__item">
                                Biology
                            </li>
                        </ul>
                    </div>
                    <!-- List Items for Tab Closed -->

                    <button class="topcoat-button--cta float-right font-medium" ><span class="icon-uniF488"></span>Proceed</button>
                    <div class="clear"></div>
                </div>
                <!-- Card Body Closed -->
            </div>
            <!-- Exam Card Closed -->

        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script data-main="js/index.js" src="js/require.min.js"></script>
    </body>
</html>
