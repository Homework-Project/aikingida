<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Welcome to HomeWork</title>
    </head>
    <body>
        <div id="content">
            <!--  Application Header Open -->
            <div class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item  full">
                    <h1 class="topcoat-navigation-bar__title font-large"><span class="icon-menu"></span>HomeWork</h1>
                </div>
            </div>
            <!--  Application Header Closed -->

            <!-- User Card Open -->
            <div class="card card-user">
                <div class="head">
                    <h1 class="font-large">Hello :)</h1>
                </div>            
                <hr>
                <div class="card-body">
                    <p class="font-medium">
                        Welcome to HomeWork, In order for you to enjoy the vast collection of exam study materials, you'll need to verify your mobile phone number.
                        <br><br>
                        <i>PS: SMS charges may apply. </i>
                    </p>
                    <select class="topcoat-text-input margin-bottom" id="country-list"></select>
                    <br>
                    <input type="tel" class="topcoat-text-input margin-bottom" placeholder="Phone Number">
                    <br>
                    <input type="text" class="topcoat-text-input margin-bottom" placeholder="Full Name">
                    <br>
                    <button class="topcoat-button--cta float-right font-medium" ><span class="icon-circleright"></span>Next</button>
                    <div class="clear"></div>
                </div> 
                <!-- Card-Body Closed -->
            </div>
            <!-- User Card Closed -->

            <!-- Exam Card Open -->
            <div class="card card-exam">
                <div class="head">
                    <h1 class="font-large">Sample Exam</h1>
                </div>
                <hr>
                <div class="card-body">
                    <div class="topcoat-list">
                        <!-- <h3 class="topcoat-list__header">Category</h3> -->
                        <ul class="topcoat-list__container">
                            <li class="topcoat-list__item">
                                <img src="img/exam-logo-jamb.png" alt="" class="exam-logo">

                                <span class="inline-button float-right button-link">Take Paper <span class="icon-arrow-right2"></span><img src="" alt=""></span> 

                                <p class="font-small">
                                    <span class=" "> JAMB </span><br>
                                    <span class=" "> 2013 </span><br>
                                    <span class=" "> English Language </span><br>
                                </p>   
                            </li>
                        </ul>
                    </div>
                    <button class="topcoat-button--cta float-right font-medium" ><span class="icon-copy"></span>View all Papers</button>
                    <div class="clear"></div>
                </div>
                <!-- Card Body Closed -->
            </div>
            <!-- Exam Class Closed -->

        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script data-main="js/index.js" src="js/require.min.js"></script>
    </body>
</html>
