<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Welcome to HomeWork</title>
</head>
<body>
  <div id="content">
    <!--  Application Header Open -->
    <div class="topcoat-navigation-bar">
      <div class="topcoat-navigation-bar__item  full">
        <h1 class="topcoat-navigation-bar__title font-large"><span class="icon-menu"></span>HomeWork</h1>
      </div>
    </div>
    <!--  Application Header Closed -->

        <!-- User Card Open -->
        <div class="card card-user">
            <div class="head">
                <h1 class="font-large grade-a"><span class="icon-uniF471"></span>Successful</h1>
            </div> 
            <hr>
            <div class="card-body">          
                
              <p class="font-small">
                  (Users Name Here), your phone number has been verified successfully. You can now enjoy HomeWork :)
                  <br>To improve Paper suggestions, please select any of the options below.
              </p>

              <label class="topcoat-radio-button">
                  <input type="radio" name="topcoat">
                  <div class="topcoat-radio-button__checkmark"></div>
                  <span class="font-medium"><span class="icon-brush"></span>Art</span>
              </label>
              <br>
              <label class="topcoat-radio-button">
                  <input type="radio" name="topcoat">
                  <div class="topcoat-radio-button__checkmark"></div>
                  <span class="font-medium"><span class="icon-stocks"></span>Commercial</span>
              </label>
              <br>
              <label class="topcoat-radio-button">
                  <input type="radio" name="topcoat">
                  <div class="topcoat-radio-button__checkmark"></div>
                  <span class="font-medium"><span class="icon-lab"></span>Science</span>
              </label>
              
              <br>
              <button class="topcoat-button--cta float-right font-medium" ><span class="icon-uniF471"></span>Finish</button>
              <div class="clear"></div>
          </div>
      </div>
      <!-- User Card Closed -->

  </div>
  <script type="text/javascript" src="phonegap.js"></script>
  <script data-main="js/index.js" src="js/require.min.js"></script>
</body>
</html>
