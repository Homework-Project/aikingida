<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Welcome to HomeWork</title>
</head>
<body>
  <div id="content">
    <!--  Application Header Open -->
    <div class="topcoat-navigation-bar">
      <div class="topcoat-navigation-bar__item  full">
        <h1 class="topcoat-navigation-bar__title font-large"><span class="icon-menu"></span>HomeWork</h1>
      </div>
    </div>
    <!--  Application Header Closed -->

      <div class="card card-exam">
      <div class="head">
        <h1 class="font-large">Overall Progress</h1>
      </div>
      </div>
        <!-- User Card Open -->
        <div class="card card-user overall-progress">
            <div class="head">
                <h1 class="font-medium"><span class="icon-user"></span>Ali bin Abu Shabaab Yusra</h1>
            </div> 
            <hr>
            <div>
            <ul>
              <li> 
              <h2 class="font-large">Grades</h2>
              <p class="font-medium"><span class="icon-copy"></span>Total Papers: 120</p>
              </li>
              <!-- Grades Styling -->
              <li>
                <p>
                  <span class="grade grade-a font-large margin-right">a</span>
                  <span class="font-small float-right">57 papers</span>
                </p>
                <div style="width: 47.5%;  height: 4px;  background: #bada55;  "></div>
                <div class="clear"></div>
              </li>
              <!-- ********************** -->
              <li>
                <p>
                  <span class="grade grade-b font-large margin-right">b</span>
                  <span class="font-small float-right">20 papers</span>
                </p>
                <div style="width: 16.6%;  height: 4px;  background: #4ca1e4;  "></div>
                <div class="clear"></div>
              </li>
              <!-- ********************** -->
              <li>
                <p>
                  <span class="grade grade-c font-large margin-right">c</span>
                  <span class="font-small float-right">13 papers</span>
                </p>
                <div style="width: 10.8%;  height: 4px;  background: #5d7f7f;  "></div>
                <div class="clear"></div>
              </li>
              <!-- ********************** -->
              <li>
                <p>
                  <span class="grade grade-d font-large margin-right">d</span>
                  <span class="font-small float-right">10 papers</span>
                </p>
                <div style="width: 8.3%;  height: 4px;  background: orange;  "></div>
                <div class="clear"></div>
              </li>
              <!-- ********************** -->
              <li>
                <p>
                  <span class="grade grade-e font-large margin-right">e</span>
                  <span class="font-small float-right">03 papers</span>
                </p>
                <div style="width: 2.5%;  height: 4px;  background: yellow;  "></div>
                <div class="clear"></div>
              </li>
              <!-- ********************** -->
              <li>
                <p>
                  <span class="grade grade-f font-large margin-right">f</span>
                  <span class="font-small float-right">17 papers</span>
                </p>
                <div style="width: 14.1%;  height: 4px;  background: red;  "></div>
                <div class="clear"></div>
              </li>
              <!-- ********************** -->
            </ul>
               

              
              <br>
              <button class="topcoat-button--cta float-right font-medium margin-right margin-bottom" ><span class="icon-uniF471"></span>Finish</button>
              <div class="clear"></div>
          </div>
      </div>
      <!-- User Card Closed -->

  </div>
  <script type="text/javascript" src="phonegap.js"></script>
  <script data-main="js/index.js" src="js/require.min.js"></script>
</body>
</html>
